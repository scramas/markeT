<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграмм менеджер</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header >



      </header>

      <div class="container">

        <div class="row">
       <div class="col-9 offset-0">
            <form action="" method="post">
                <input type="text" id="ky"class="form-control" name="ky" placeholder="Введите запрос" value="">
                <input type="submit" name="submit" value="Поиск" class="btn btn-danger">
                <br>
                <br>
            </form>

          </div>
        {%for tov in tovar %}
        <div class="card mb-2" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src={{tov.img}} class="img-fluid rounded-start" alt="...">
                </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"> {{tov.name}}</h5>
                    <a href="{{tov.link}}" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Перейти на страницу товара</a>
                    <p>магазин:{{tov.magazin}} </p>
                    <h6>  {{tov.price}} </h6>

                </div>
            </div>
        </div>

        </div>
            {%endfor%}
        </div>

      </div>

</body>
</html>
